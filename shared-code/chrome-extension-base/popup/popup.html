<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Feedback DAO</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <h1>AI Feedback DAO</h1>
      <div class="subtitle">让每次AI对话都有价值</div>
    </header>
    
    <main class="content">
      <!-- 用户统计 -->
      <section class="stats-card">
        <h2>我的统计</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalFeedback">0</div>
            <div class="stat-label">总反馈数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="totalRewards">0</div>
            <div class="stat-label">总积分</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="todayFeedback">0</div>
            <div class="stat-label">今日反馈</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="estimatedEarnings">$0</div>
            <div class="stat-label">预估收益</div>
          </div>
        </div>
      </section>
      
      <!-- 快捷操作 -->
      <section class="actions">
        <button class="btn btn-primary" id="openChatGPT">
          打开 ChatGPT
        </button>
        <button class="btn btn-secondary" id="viewLeaderboard">
          查看排行榜
        </button>
      </section>
      
      <!-- 设置 -->
      <section class="settings">
        <h3>设置</h3>
        <label class="toggle">
          <input type="checkbox" id="autoFeedback" />
          <span>自动显示反馈按钮</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="notifications" />
          <span>启用通知提醒</span>
        </label>
      </section>
    </main>
    
    <footer class="footer">
      <a href="#" id="joinDiscord">加入社区</a>
      <span>•</span>
      <a href="#" id="viewDocs">使用指南</a>
      <span>•</span>
      <span class="version">v0.1.0</span>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
