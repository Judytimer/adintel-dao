<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feedback DAO - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>AI Feedback DAO 设置</h1>
        
        <div class="section">
            <h2>API 配置</h2>
            <div class="form-group">
                <label for="apiUrl">API 服务器地址</label>
                <input type="url" id="apiUrl" placeholder="http://localhost:8000" />
                <small>请输入完整的 API 服务器地址（包括协议和端口）</small>
            </div>
        </div>
        
        <div class="section">
            <h2>同步设置</h2>
            <div class="form-group">
                <label for="syncInterval">同步间隔（分钟）</label>
                <input type="number" id="syncInterval" min="1" max="60" value="5" />
                <small>设置自动同步反馈数据的时间间隔</small>
            </div>
        </div>
        
        <div class="actions">
            <button id="saveBtn" class="btn btn-primary">保存设置</button>
            <button id="resetBtn" class="btn btn-secondary">恢复默认</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
